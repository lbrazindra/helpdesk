<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<link
		href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
		rel="stylesheet"></link>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="west" rendered="#{usuarioLogado != null}"
			size="200">
			<div id="lateral">
				<h:form>
					<br />
					<br />
					<br />
					<br />
					<br />
					<br />
					<br />
					<br />
					<br />
					<p:panelGrid columns="1">
						Módulos
						<p:commandButton value="Deslogar" action="#{loginBean.deslogar}"
							style="text-align:center; width: 160px;">
							<p:confirm header="Confirmação"
								message="Deseja realmente se deslogar do sistema?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
						<p:commandButton value="Consultar chamados"
							style="text-align:center; width: 160px;"
							action="#{consultaChamadoBean.consultarChamados(sessionScope['usuarioLogado'].idUsuario, sessionScope['usuarioLogado'].usuarioAdm)}"
							immediate="true" />
						<p:commandButton value="Novo chamado"
							style="text-align:center; width: 160px;"
							action="#{consultaChamadoBean.novoChamado}" immediate="true" />
						<p:commandButton value="Relatórios"
							rendered="#{sessionScope['usuarioLogado'].usuarioAdm}"
							style="text-align:center; width: 160px;"
							action="#{consultaChamadoBean.abrirRelatorios}" immediate="true" />
					</p:panelGrid>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="pi pi-times" />
					</p:confirmDialog>
				</h:form>
			</div>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<div id="cabecalho" align="left">
				<h1>
					<h:panelGrid columns="6">
						<h:graphicImage library="img" name="logo.png"></h:graphicImage>
						<p:outputLabel value="Módulo: "
							rendered="#{usuarioLogado != null}" />
						<ui:insert name="cabecalho"></ui:insert>
						<div align="right">
							<p:outputLabel value="Nome: " rendered="#{usuarioLogado != null}" />
							<p:inputText value="#{sessionScope['usuarioLogado'].nome}"
								id="nomeDoUsuarioAtivo" size="10"
								rendered="#{usuarioLogado != null}" readonly="true" />
						</div>

					</h:panelGrid>
				</h1>
			</div>

			<div id="conteudo">
				<ui:insert name="conteudo"></ui:insert>
			</div>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
