<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="cabecalho">
	<p:outputPanel>Login</p:outputPanel>
	</ui:define>
	<ui:define name="conteudo">

		<p:messages globalOnly="true" />

		<h:form id="formLogin">
			<p:fieldset>
				<legend>Bem vindo, realize o login...</legend>
				<h:panelGrid columns="3" >

					<p:outputLabel value="Login: " for="login" />
					<p:inputText id="login" value="#{loginBean.usuario.login}"
						required="true" />
					<p:message for="login" id="messageLogin" />

					<p:outputLabel value="Senha: " for="senha" />
					<p:password id="senha" value="#{loginBean.usuario.senha}"
						required="true" />
					<p:message for="senha" id="messageSenha" />

					<p:commandButton value="Efetuar login"
						action="#{loginBean.efetuarLogin}" update="@form" process="@form"/>

				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
